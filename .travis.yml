---
language: go

stages:
  - lint
  - build
  # - deploy

go:
  - 1.13.1


jobs:
  include:
    - name: lint
      stage: lint
      os: linux
      before_install:
        - go get -u golang.org/x/lint/golint
      script:
        - test -z "`gofmt -l .`"
        - test -z "`golint ./...`"

    - name: macOS build
      stage: build
      os: osx
      script:
        - make build
        - ./gocast version

    - name: linux build
      stage: build
      os: linux
      script:
        - make build
        - ./gocast version

    - name: windows build
      stage: build
      os: windows
      before_install:
        - choco install make
      script:
        - make build
        - ./gocast version

